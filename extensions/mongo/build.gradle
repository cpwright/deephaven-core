plugins {
    id 'java-library'
    id 'io.deephaven.project.register'
}

description 'Mongo: Integrating Engine tables with Mongo'

dependencies {
    api project(':engine-table')
    implementation project(':extensions-streampublisher')

    implementation project(':Configuration')
    implementation project(':log-factory')

    implementation 'org.mongodb:mongodb-driver-sync:4.3.4'
    implementation 'de.undercouch:bson4jackson:2.15.0'

    Classpaths.inheritImmutables(project)

    testImplementation TestTools.projectDependency(project, 'engine-table')
    Classpaths.inheritJUnitClassic(project, 'testImplementation')

    testRuntimeOnly project(':log-to-slf4j'),
            project(path: ':configs'),
            project(path: ':test-configs')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')

    Classpaths.inheritAssertJ(project)
}

spotless {
    java {
    }
}
